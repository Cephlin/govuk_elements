{{<govuk_template}}

{{$cookieMessage}}
  {{>cookie_message}}
{{/cookieMessage}}

{{$head}}
  {{>head}}
  <style>

    /* Styles for this example page */

    /* GOV.UK breadcrumb */
    .breadcrumb {
      list-style-type: none;
      list-style-image: none;
      margin: 0;
      padding: 0;
      background: white;
      padding: 1em 2em 0 2em;
    }

    .breadcrumb li {
      display: inline-block;
      margin: 0;
      padding: 0;
    }

    #global-breadcrumb {
      padding: 0.75em 0;
      z-index: 50;
      background-color: #fff;
    }

    #global-breadcrumb nav {
      max-width: 960px;
      margin: 0 auto;
      padding: 0;
      border: none;
    }

    #global-breadcrumb nav ol {
      margin: 0;
      padding-left: 0;
    }

    #global-breadcrumb nav ol li {
      font-family: "nta",Arial,sans-serif;
      font-size: 1.6rem;
      line-height: 1.25;
      font-weight: 300;
      text-transform: none;
      background-image: url(https://assets.digital.cabinet-office.gov.uk/static/separator-73822610794bc3a64871f144d93d6526.png);
      background-position: 100% 50%;
      background-repeat: no-repeat;
      float: left;
      list-style: none;
      margin-left: 0;
      margin-right: 0.5em;
      padding-right: 1em;
    }

    @media (max-width: 640px) {
      #global-breadcrumb nav ol li {
        font-size: 1.4rem;
        line-height: 1.14286;
      }
    }

    @media only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (min--moz-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 20/10), only screen and (min-device-pixel-ratio: 2), only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx) {
      #global-breadcrumb nav ol li {
        background-image: url(https://assets.digital.cabinet-office.gov.uk/static/separator-2x-2ff66846b80b66edba8ce56d29daa935.png);
        background-size: 6px 11px;
      }
    }

    #global-breadcrumb nav ol li a {
      color: #0b0c0c;
    }

    #global-breadcrumb nav ol li strong {
      font-weight: normal;
    }

    #global-breadcrumb nav ol li:last-child {
      background-image: none;
      margin-right: 0;
    }

    /* Indented panels within bulleted lists */
    .list-bullet .panel-indent {
      display: block;
      margin-top: 5px;
      margin-bottom: 15px;
      background: #F5F2F0;
      padding-right: 15px;
    }

    /* Implementation advice */
    .implementation-advice {
      border-top: 1px solid #bfc1c3;
      padding-top: 1.25em;
    }

    /* Reduce spacing before lists */
    .lead-in {
      margin-bottom: 0;
    }

     /* End: Styles for this example page */

  </style>
  {{>elements_tracking}}
{{/head}}

  {{>service_manual_navigation}}
{{/propositionHeader}}

{{$bodyEnd}}
  {{>scripts}}
{{/bodyEnd}}

{{/govuk_template}}
